<nav>
    <ul class="pagination" data-ng-class="methods.setDisplay();">
        <li class="page-item" data-ng-class="methods.isFirstPage() ? 'disabled' : ''">
            <button type="button" data-ng-click="methods.firstPage()" class="page-link">
                <i class="material-icons">first_page</i>
                <span class="sr-only" translate>First page</span>
            </button>
        </li>
        <li class="page-item" data-ng-class="methods.isFirstPage() ? 'disabled' : ''">
            <button type="button" data-ng-click="methods.previous()" class="page-link">
                <i class="material-icons">chevron_left</i>
                <span class="sr-only" translate>Previous page</span>
            </button>
        </li>
        <li class="page-item" data-ng-repeat="i in []| range:view.pagin.pages" data-ng-class="i == view.pagin.current ? 'active' : ''">
            <button type="button" data-ng-click="methods.goto(i)" class="page-link" data-ng-if="i != view.pagin.current">
                {{i + 1}}
            </button>
            <span class="page-link" data-ng-if="i == view.pagin.current">
                {{i + 1}}
                <span class="sr-only" translate>(current)</span>
            </span>
        </li>
        <li class="page-item" data-ng-class="methods.isLastPage() ? 'disabled' : ''">
            <button type="button" data-ng-click="methods.next()" class="page-link">
                <i class="material-icons">chevron_right</i>
                <span class="sr-only" translate>Next page</span>
            </button>
        </li>
        <li class="page-item" data-ng-class="methods.isLastPage() ? 'disabled' : ''">
            <button type="button" data-ng-click="methods.lastPage()" class="page-link">
                <i class="material-icons">last_page</i>
                <span class="sr-only" translate>Last page</span>
            </button>
        </li>
    </ul>
</nav>
