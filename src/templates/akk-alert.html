<div class="alert" role="alert" ng-class="type ? 'alert-' + type : 'alert-dark'">
    <div class="d-flex align-items-center">
        <i class="material-icons mr-1" ng-bind="icon" ng-if="icon"></i>
        <span ng-if="icon">&nbsp;&nbsp;&nbsp;</span>
        <div>
            <h4 class="alert-heading" ng-if="title">{{title}}</h4>
            <div ng-bind-html="message"></div>
        </div>
    </div>
</div>
