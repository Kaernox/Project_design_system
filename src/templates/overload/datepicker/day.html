        <button type="button" class="btn btn-link" ng-click="move(-1)" tabindex="-1">
            <i class="material-icons md-18">keyboard_arrow_left</i>
        </button>
    </div>
    <div id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" class="h3" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1">
        {{title}}
    </div>
    <div>
        <button type="button" class="btn btn-link" ng-click="move(1)" tabindex="-1">
            <i class="material-icons md-18">keyboard_arrow_right</i>
        </button>
    </div>
</div>

        <tr>
            <th ng-if="showWeeks" class="text-center"></th>
            <th ng-repeat="label in ::labels track by $index" class="text-center">
                <small aria-label="{{::label.full}}">{{::label.abbr}}</small>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="uib-weeks" ng-repeat="row in rows track by $index">
            <td ng-if="showWeeks" class="text-center h6">
                <em>{{ weekNumbers[$index]}}</em>
            </td>
            <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
                <button type="button" class="btn btn-light"
                        uib-is-class="
                        'btn-primary' for selectedDt,
                        'active' for activeDt
                        on dt"
                        ng-click="select(dt.date)"
                        ng-disabled="::dt.disabled"
                        tabindex="-1">
                    <span ng-class="::{'text-muted': dt.secondary}">{{::dt.label}}</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
