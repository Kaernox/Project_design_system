<div ng-switch="datepickerMode">
    <div uib-daypicker ng-switch-when="day" tabindex="0" class="uib-daypicker" template-url="/apps/brain/templates/components/datepicker/day.html"></div>
    <div uib-monthpicker ng-switch-when="month" tabindex="0" class="uib-monthpicker" template-url="/apps/brain/templates/components/datepicker/month.html"></div>
    <div uib-yearpicker ng-switch-when="year" tabindex="0" class="uib-yearpicker" template-url="/apps/brain/templates/components/datepicker/year.html"></div>
</div>
