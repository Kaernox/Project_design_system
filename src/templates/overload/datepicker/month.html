<table class="table table-condensed" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
        <tr>
            <th>
                <button type="button" class="btn btn-link btn-sm pull-left uib-left" ng-click="move( - 1)" tabindex="-1">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
            </th>
            <th colspan="{{::yearHeaderColspan}}" class="text-center">
                <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-md uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1">
                    <strong>{{title}}</strong>
                    <span class="caret"></span>
                </button>
            </th>
            <th>
                <button type="button" class="btn btn-link btn-sm pull-right uib-right" ng-click="move(1)" tabindex="-1">
                    <i class="material-icons">keyboard_arrow_right</i>
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="uib-months" ng-repeat="row in rows track by $index">
            <td ng-repeat="dt in row" class="uib-month text-center" role="gridcell"
                id="{{::dt.uid}}"
                ng-class="::dt.customClass">
                <button type="button" class="btn btn-link"
                        uib-is-class="
                        'btn-info' for selectedDt,
                        'active' for activeDt
                        on dt"
                        ng-click="select(dt.date)"
                        ng-disabled="::dt.disabled"
                        tabindex="-1"><span>{{::dt.label}}</span></button>
            </td>
        </tr>
    </tbody>
</table>
