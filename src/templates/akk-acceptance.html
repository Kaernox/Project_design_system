<div class="form-group form-acceptance" ng-class="elementclass" ng-click="methods.change()">
    <span class="check">
        <i class="material-icons text-primary" ng-if="model[property]">check_box</i>
        <i class="material-icons" ng-if="!model[property]">check_box_outline_blank</i>
    </span>
    <label>
        {{label | translate}}
    </label>
</div>
