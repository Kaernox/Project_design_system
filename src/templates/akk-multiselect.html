<div class="form-group">
    <label class="control-label" ng-if="view.label">{{view.label}}</label>
    <div class="form-control" ng-click="methods.open()">
        <div class="pull-right">
            <i class="material-icons md-18">arrow_drop_down</i>
        </div>
        <span ng-if="view.selected.length">
            {{view.selected.length}} {{view.model}} <span class="translate"> selected</span>
        </span>
        <span ng-if="!view.selected.length" class="placeholder">{{view.placeholder}}</span>
    </div>
</div>
