<div class="modal-header">
    <h5 class="modal-title" id="datetimePickerModalLabel">{{title != undefined ? title : 'Attention'}}</h5>
    <button type="button" class="close" data-ng-click="close()">
        <span aria-hidden="true">
            <i class="material-icons md-24">clear</i>
        </span>
    </button>
</div>
<div class="modal-body">
    <div class="message" data-ng-bind-html="message"></div>
</div>
<div class="modal-footer">
    <button type="button" role="button" class="btn btn-primary" data-ng-click="close()">OK</button>
</div>
