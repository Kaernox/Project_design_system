<div class="component">
    <h2>@@name</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <@@name @@for(var i = 0 ; i < scope.length ; i++) {`+scope[i].attr+`="`+scope[i].value+`" }></@@name>
            <div>
                {@@loop('./docs/documentation/' + @@name + '.html', @@dependencies)
            </div>
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
