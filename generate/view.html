<div class="component">
                <h2></h2>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <{{name}} data-ng-repeat="(attr, value) in scope"></{{name}}>
                    </div>
                    <div data-ng-if="dependencies" ng-repeat="dependencie in dependencies">
                        <{{name}} data-ng-repeat="(attr, value) in scope"></{{name}}>
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="description text-justify">
                            {{description}}
                        </p>
                    </div>
                    <div class="col-12 col-md-2">
                        <pre class="show-value">{{ view."{{name}}"| json }}</pre>
                    </div>
                </div>
            </div>

            <hr class="hr-lg" />
