<div class="component">
    <h2>akk-select</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-select label="" elementclass="" req="" model="view.select.model" options="view.select.options" value="" display="" eventUpdate="" defaultDisplayEnabled="" defaultDisplay="" ></akk-select>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    The akk-select directive provides a modal with options to select from. Options are specified in the options property and the selected item will be stored in the model property.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
