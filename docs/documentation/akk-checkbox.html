<div class="component">
    <h2>akk-checkbox</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-checkbox label="Do accept the conditions of use (there a none anyway)?" alignment="" elementclass="" req="" model="view" property="acceptanceValue" eventUpdate="" ></akk-checkbox>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    Here we have our akk-checkbox directive, it takes three values, the label, the model object and the property to take from that model object. The property will contain true if akk-checkbox is checked, or false.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
