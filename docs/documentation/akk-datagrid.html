<div class="component">
    <h2>akk-datagrid</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-datagrid caption="example of a Paginate" items="view.selectAndSearch.items" columns="['lastname', 'firstname', 'job', 'location']" selected="view.datagrid.selectedItems" selector="false" paginate="{itemPerPage:3, size: 'lg', alignment: 'center'}" eventClick="" eventHover="" eventToggle="" eventToggleAll="" ></akk-datagrid>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
