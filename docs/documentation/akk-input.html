<div class="component">
    <h2>akk-input</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-input label="Your custom label goes here" elementclass="" type="" step="" placeholder="example : Bob" req="" hasError="" model="view.inputValue" event="" ></akk-input>
            <div>
                {@@loop(name + '.html', "dependencies")
            </div>
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
