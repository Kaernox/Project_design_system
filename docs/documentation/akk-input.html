<div class="component">
    <h2>akk-input</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-input label="Your custom label goes here" elementclass="" type="" step="" placeholder="example : Bob" req="" hasError="" model="view.inputValue" event="" ></akk-input>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    The akk-input directive allows your users to type some text and stores it in the model property.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view.inputValue ? view.inputValue : 'Start typing to see the result' }}</pre>
        </div>
    </div>
</div>
