<div class="component">
    <h2>akk-multiselect</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-multiselect label="" model="" placeholder="{{view.multiselect.placeholder}}" items="view.multiselect.items" selected="view.multiselect.list" field="{{view.multiselect.field}}" event="" ></akk-multiselect>

        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                The akk-multiselect directive takes a list of object (in the items property) and the field to be shown from those objects in the modal that will appear, selected objects will be removed from the items array and added to the selected array.
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
