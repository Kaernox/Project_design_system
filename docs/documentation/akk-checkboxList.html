<div class="component">
    <h2>akk-checkboxList</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-checkboxList label="Checkbox List" elementclass="" req="" model="view.checkboxList.selectedItems" options="view.checkboxList.options" value="" display="" event="" ></akk-checkboxList>

        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                Here we have our akk-checkbox-list directive, it's usefull when you have a list of options that you want to present to your users as a checkbox list, it taks the options to show the user and the model that will contain the selected items.
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view.checkboxList| json }}</pre>
        </div>
    </div>
</div>
