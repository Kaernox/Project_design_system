<div class="component">
    <h2>akk-colorpicker</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-colorpicker label="Couleur de la pomme" req="" model="view.color" options="" event="" ></akk-colorpicker>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    The akk-colorpicker directive is an improvement of the angular colorpicker directive that provide a visual view of colors, it takes the model which will contain the color chosen by the user in a 6 digit hex format.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
