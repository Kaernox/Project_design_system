<div class="component">
    <h2>akk-radio</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-radio label="Your personel label" elementclass="" req="false" name="" model="view.radio.value" options="view.radio.items" property="name" event="" ></akk-radio>
            <div>
                {@@loop(name + '.html', "dependencies")
            </div>
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
