<div class="component">
    <h2>akk-selectAndSearch</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-selectAndSearch label="Choose someone" options="view.selectAndSearch.items" optionsType="" fields="lastname, ,firstname" filterType="" filterBy="" placeholder="Choose someone" hasError="" req="" model="view.selectAndSearch.selectedId" event="" add="" modalSize="" templateItem="default" orderBy="" ></akk-selectAndSearch>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
