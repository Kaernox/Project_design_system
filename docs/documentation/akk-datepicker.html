<div class="component">
    <h2>akk-datepicker</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-datepicker label="My DatePicker" req="" model="view.date" event="" ></akk-datepicker>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    The akk-datepicker allows you to pick a date and store it as a javascript date object in the value provided in the model property.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
