<div class="component">
    <h2>akk-textarea</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-textarea label="{{Input your text here | translate}}" elementclass="" size="" placeholder="input your text" req="true" model="view.textareaValue" event="" ></akk-textarea>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    The akk-textarea directive allows your users to type some text and stores it in the model property, you can increase the length of the text area as you like by dragging the bottom-right corner up and down.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
