<div class="component">
    <h2>akk-loader</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-loader loading="view.loading.isDisplayed" ></akk-loader>
               <akk-checkbox label="Show the loading" model="view.loading" property="isDisplayed" elementclass="" alignment="" req="" ></akk-checkbox>

        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
