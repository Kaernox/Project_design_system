<div class="component">
    <h2>akk-selector</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-selector label="Label of your field" elementclass="" req="" model="view.selectAndSearch.items" property="lastname" event="" ></akk-selector>
            <div>
                {@@loop(name + '.html', "dependencies")
            </div>
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
                @@description
            </p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view| json }}</pre>
        </div>
    </div>
</div>
