<div class="component">
    <h2>akk-tree</h2>
    <div class="row">
        <div class="col-12 col-md-4">
            <akk-tree title="My tree" items="view.tree.items" model="view.tree.model" options="{debug: false}" event="" ></akk-tree>
               
        </div>
        <div class="col-12 col-md-6">
            <p class="description text-justify">
    The akk-tree directive takes a list of items with children (at any depth) and diplays them in a tree like format, the selected items of the tree will be stored within the model property.
</p>
        </div>
        <div class="col-12 col-md-2">
            <pre class="show-value">{{ view.tree.model| json }}</pre>
        </div>
    </div>
</div>
