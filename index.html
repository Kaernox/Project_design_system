<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="dist/akkurate-design-system.css">

        <!-- Material Icons CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Notification CSS -->
        <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">

        <!-- Color picker CSS -->
        <link rel="stylesheet" href="bower_components/angular-color-picker/dist/themes/angularjs-color-picker-bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/angular-color-picker/dist/angularjs-color-picker.min.css">

        <title>Akkurate Design System</title>
    </head>
    <body ng-app="AkkurateDesignSystem">

        <!-- Navbar definition -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#!/"><strong>Akkurate</strong> Design System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a ui-sref="home" class="nav-item nav-link" ui-sref-active="active">Home</a>
                    <a ui-sref="components" class="nav-item nav-link" ui-sref-active="active">Components</a>
                </div>
            </div>
        </nav>

        <!-- Main container -->
        <div class="container-fluid mt-2 mb-2">
            <div>
                <ui-view></ui-view>
            </div>
        </div>

        <!-- Footer definition -->
        <div class="text-center text-muted my-4">
            <p>
                <small>Design and built by Subvitamine(tm).</small><br />
                <small>Currently v2.0.0. Code licensed MIT.</small>
            </p>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>


        <!-- Notification -->
        <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>

        <!-- Bootstrap UI for everything -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

        <!-- Gettext for everything -->
        <script src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>

        <!-- Angular Colorpicker -->
        <script src="bower_components/tinycolor/dist/tinycolor-min.js"></script>
        <script src="bower_components/angular-color-picker/dist/angularjs-color-picker.min.js"></script>
        <script src="dist/akkurate-design-system.js"></script>

        <script src="script.js"></script>
    </body>
</html>
